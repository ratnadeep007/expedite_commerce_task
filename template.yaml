AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  expeditecommerce-task

  Task from expedite commerce
Resources:
  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: productId
          AttributeType: S
      KeySchema:
        - AttributeName: productId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  ProductTaxonomyAttributesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ProductTaxonomyAttributes
      AttributeDefinitions:
        - AttributeName: taxonomyId
          AttributeType: S
        - AttributeName: parentId
          AttributeType: S
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: taxonomyId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: ParentIndex
          KeySchema:
            - AttributeName: parentId
              KeyType: HASH
            - AttributeName: name
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  ProductHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: product/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Policies:
        - AmazonDynamoDBFullAccess

  ProductGraphqlApi:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      SchemaUri: ./gql/schema.graphql
      Auth:
        Type: API_KEY
      ApiKeys:
        ProductApiKey:
          Description: Product API Key
      DataSources:
        Lambda:
          ProductHandler:
            FunctionArn: !GetAtt ProductHandler.Arn
      Functions:
        product:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProductHandler
          CodeUri: ./gql/product.js
        productTaxonomy:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProductHandler
          CodeUri: ./gql/productTaxonomy.js
      Resolvers:
        Mutation:
          addProduct:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - product
          updateProduct:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - product
          deleteProduct:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - product
          addProductTaxonomy:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - productTaxonomy
          updateProductTaxonomy:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - productTaxonomy
          deleteProductTaxonomy:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - productTaxonomy
        Query:
          getProduct:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - product
          getProductsByCategory:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - product
          getProductTaxonomy:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - productTaxonomy

